<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="author" content="Evandro Costa">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Profissional De Saude</title>
<link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="css/style-menu.css">
<link rel="stylesheet" href="css/formCadastro.css">
<link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.css">
<link href="https://fonts.googleapis.com/css?family=Lato:400,300,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap-responsive.css">
</head>

<body ng-app="menuProfi">

<a href="profissional.html"><img src="img\logo.png" class="img-responsive" alt="Imagem responsiva"></a>

<div class="cabecalho">

	<button class="btn-inserir">Cidadão Cadastrado</button>

	<a href="#aplicar"><div id="Div1" class="containe" id="aplicar">
		<br><img class="icon" src="img/aplicar.png">
	<p class="texto">Aplicar Vacina</p>
	</div></a></a>

	<a href="#visualizar"><div id="Div2" class="containe" id="visualizar">
		<br><img class="icon" src="img/visualizar.png">
		<p class="texto">Vizualizar Cartão</p>
	</div></a>

	<a href="#atualizar"><div id="Div3" class="containe" id="atualizar">
		<br><img class="icon" src="img/atualizar.png">
		<p class="texto">Atualizar Cadastro</p>
	</div></a>

	<a href="#cadastrar"><div class="containe" id="cadastrar">
		<br><img class="icon" src="img/cadastro.png">
	<p class="texto">Cadastrar Cidadão</p>
    </div></a>
</div>

	<button class="btn-sair" id="link">Sair</button>


	<div ng-view=""></div>


	<!-- CHAMADAS JS -->
	<script src="vendor/jquery/dist/jquery.min.js"></script>
	<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="vendor/jquery/dist/jquery.js"></script>
	<script src="vendor/angular/angular.js"></script>
	<script src="vendor/angular-route/angular-route.js"></script>

	<!-- MAIN -->
	<script src="js/main.js"></script>
	<script src="js/aplicar.js"></script>
	

	<!-- CONTROLLERS -->
	<script src="js/controllers/profissionalCtrl/cadastrarCtrl.js"></script>
	<script src="js/controllers/profissionalCtrl/atualizarCadastroCtrl.js"></script>
	<script src="js/controllers/profissionalCtrl/visualizarCartaoCtrl.js"></script>
	<script src="js/controllers/profissionalCtrl/aplicarVacinaCtrl.js"></script>



<nav class="menu">
	<a class="btn-close"><i class="fa fa-times"></i></a>
    <input class="lote" placeholder="  Nº CARTÃO/CPF" id="c" name="muda-div"></input>
    <button class="btn-ok" onclick="ok">OK</button>
</nav>

<script>
    $(document).ready(function(){
    	$("#Div1, #Div2, #Div3, #link").css("display","none");
     	$("#c").change(function(){
                if($(this).val() != ' ') {
     	$("#Div1, #Div2, #Div3, #link").css("display","block");
                } else {
     	$("#Div1, #Div2, #Div3, #link").css("display","none");
                }
        });
    });
    
		$(".btn-inserir").click(function(){
		$(".menu").show();
	});
		$(".btn-close").click(function(){
		$(".menu").hide();
	});    
	    $(".btn-ok").click(function(){
	    $(".menu").hide();
  	});
</script>

</body>
</html>
